<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS File -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Bootstrap CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Project Portfolio</title>
  </head>
  <body>
    <!-- Header section -->
    <header id="header" class="header container">
      <div class="header-logo">
        <span>Shayna</span>
      </div>

      <nav>
        <ul class="nav-list">
          <li class="nav-item active"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Start</a></li>
          <li class="nav-item"><a href="#">Browse</a></li>
          <li class="nav-item"><a href="#">Pricing</a></li>
          <li class="nav-item"><a href="#">Story</a></li>
        </ul>
      </nav>

      <div class="header-cta">
        <a class="header-cta-btn" href="./cart.html">Cart</a>
      </div>
    </header>
    <!-- End Header section -->

    <!-- Hero Section -->
    <section class="hero container">
      <div class="hero-info">
        <h1 class="hero-info-heading">Learn UI Design From The Real Expert</h1>
        <p class="hero-info-description">
          Stop wasting time browsing around and start learning from our
          designers for your better career
        </p>
        <button class="hero-info-cta">Get Started</button>
      </div>
      <div class="hero-img">
        <div class="hero-img-wrapper">
          <img src="./assets/images/hero-img.png" alt="Hero image" />
        </div>
      </div>
    </section>
    <!-- End hero section -->

    <!-- Section Partners -->
    <section class="container partner">
      <h6 class="partner-title">Trusted by Global Companies</h6>
      <div class="partner-list">
        <div class="partner-item">
          <img src="./assets/images/logo-1.png" alt="" />
        </div>
        <div class="partner-item">
          <img src="./assets/images/logo-2.png" alt="" />
        </div>
        <div class="partner-item">
          <img src="./assets/images/logo-3.png" alt="" />
        </div>
        <div class="partner-item">
          <img src="./assets/images/logo-4.png" alt="" />
        </div>
        <div class="partner-item">
          <img src="./assets/images/logo-5.png" alt="" />
        </div>
        <div class="partner-item">
          <img src="./assets/images/logo-6.png" alt="" />
        </div>
      </div>
    </section>
    <!-- End hero partners -->

    <!-- Courses -->
    <section id="courses" class="container">
      <h2>Popular courses</h2>
      <div class="courses"></div>
      <button onclick="onAddProductToCart()"></button>
    </section>
    <!-- End Section employees -->

    <!-- Footer -->
    <footer></footer>
    <!-- End footer -->

    <script src="./js/main.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
