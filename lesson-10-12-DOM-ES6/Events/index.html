<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sự kiện và xử lý sự kiện:</h1>
    <ol>
      <li>Viết trực tiếp vào thẻ HTML như một attribute</li>
      <li>Thêm sự kiện cho Element bằng javascript</li>
      <li>Thêm sự kiện cho Element bằng JS nhưng dùng addEventLister</li>
    </ol>
    <button onclick="sayHello()">Click Me!</button>
    <button id="btn">Click Me 2!</button>
    <script>
      // Cách 1:
      function sayHello() {
        alert("Hello!");
      }
      // Cach 2:
      const btnElement = document.getElementById("btn");
      btnElement.onclick = sayHello;

      // Cach 3:
      btnElement.addEventListener("click", sayHello);
    </script>
  </body>
</html>
